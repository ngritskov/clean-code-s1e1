<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Matrix">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="task">
      <section id="item">
        <label for="new-task" class="add-item__label">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="task-block__header">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="list-item">
            <input type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delete__img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit">Save</button>
            <button class="delete"><img class="delete__img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-block__header">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delete__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
